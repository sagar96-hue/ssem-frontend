<body>

    <!-- Begin page -->
    <div class="layout-wrapper">


        <!-- ========== Left Sidebar ========== -->

        <app-sidebar></app-sidebar>


        <!-- Start Page Content here -->
        <div class="page-content">

            <!-- ========== Topbar Start ========== -->
            <app-header></app-header>
            <!-- ========== Topbar End ========== -->

            <div class="px-3">
                <div class="row mb-3">
                    <div class="col-12 d-flex gap-3">
                        <button routerLink="/training-delivery-report" class="btn btn-danger custom-btn">Training
                            Delivery Report</button>
                        <button routerLink="/sse-training-report" class="btn btn-danger custom-btn">SSE Training
                            Report</button>
                    </div>
                </div>
                <hr class="custom-hr">

                <h4 class="mt-3 mb-3"> Daily Training report </h4>

                <!-- Start Content-->
                <div class="container-fluid mt-3">
                    <div class="container-fluid cont-2"
                        style="background: #f1f1f1; height: 107px; border-radius: 17px; padding: 22px; box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2); ">

                        <form>

                            <div class="form-row align-items-end">

                                <div class="form-group col-md-3">
                                    <label>Select Training Date</label>
                                    <div class=" d-flex ">
                                        <label for="fromDate" class="sr-only">From Date</label>
                                        <input type="date" id="fromDate" class="form-control mb-2"
                                            placeholder="From Date">
                                        <label for="toDate" class="sr-only">To Date</label>
                                        <input type="date" id="toDate" class="form-control mb-2" placeholder="To Date">
                                    </div>
                                </div>
                                <div class="form-group col-md-5">
                                    <!--Using ng-option and for loop-->
                                    <!-- <ng-select [(ngModel)]="selectedCar">
                                        <ng-option *ngFor="let car of cars" [value]="car.id">{{car.name}}</ng-option>
                                    </ng-select> -->

                                    <!--Using items input-->
                                    <!-- <ng-select [items]="cars" bindLabel="name" bindValue="id" [(ngModel)]="selectedCar">
                                    </ng-select> -->

                                    <label for="pcgList">PCG List</label>
                                    <input type="text" id="searchText" class="form-control" placeholder="Enter text">

                                </div>
                                <div class="form-group col-md-5">
                                    <!-- <ng-select [(ngModel)]="selectedCar">
                                        <ng-option *ngFor="let car of cars" [value]="car.id">{{car.name}}</ng-option>
                                     </ng-select> -->

                                </div>
                            </div>

                        </form>
                    </div>
                    <br />
                    <div class="container-fluid">
                        <div class="form-row">
                            <div class="col-4">
                                <div class="box">
                                    <div class="box-heading">Trained audience</div>
                                    <div class="form-group">
                                        <!-- <select id="branch" name="branch" class="select2 form-control"
                                            multiple="multiple">
                                            <option value="all">All Branch</option>
                                            <option value="ahm">AHM</option>
                                            <option value="aur">AUR</option>
                                        </select> -->
                                        <ng-select [(ngModel)]="selectedCar" [multiple]="true">
                                            <ng-option *ngFor="let item of TrainedAudience"
                                                [value]="item.id">{{item.name}}</ng-option>
                                        </ng-select>
                                    </div>
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="box">
                                    <div class="box-heading">Branch</div>
                                    <div class="form-group">
                                        <!-- <select id="profile" name="profile" class="select2 form-control"
                                            multiple="multiple">
                                            <option value="all">All Name</option>
                                            <option value="bde">BDE</option>
                                            <option value="bdo">BDO</option>
                                        </select> -->
                                        <ng-select [(ngModel)]="selectesBranch" [multiple]="true">
                                            <ng-option *ngFor="let item of Branches"
                                                [value]="item.id">{{item.name}}</ng-option>
                                        </ng-select>
                                    </div>
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="box">
                                    <div class="box-heading">Current Status</div>
                                    <div class="form-group">
                                        <!-- <select id="status" name="status" class="select2 form-control"
                                            multiple="multiple">
                                            <option value="all">Active</option>
                                            <option value="apNPI2022">Inactive</option>
                                            <option value="aboutLG">About LG</option>
                                        </select> -->
                                        <ng-select [(ngModel)]="selectesCurrentStatus" [multiple]="true">
                                            <ng-option *ngFor="let item of CurrentStatus"
                                                [value]="item.id">{{item.name}}</ng-option>
                                        </ng-select>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-4">
                                <div class="box">
                                    <div class="box-heading">Training Code</div>
                                    <div class="form-group">
                                        <!-- <select id="trainingCode" name="code" class="select2 form-control"
                                            multiple="multiple">
                                            <option value="all">All Branch</option>
                                            <option value="ahm">AHM</option>
                                            <option value="aur">AUR</option>
                                        </select> -->
                                        <ng-select [(ngModel)]="selectesTrainingCode" [multiple]="true">
                                            <ng-option *ngFor="let item of TrainingCodes"
                                                [value]="item.id">{{item.name}}</ng-option>
                                        </ng-select>
                                    </div>
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="box">
                                    <div class="box-heading">Count Type</div>
                                    <div class="form-group">
                                        <!-- <select id="counttype" name="counttype" class="select2 form-control"
                                            multiple="multiple">
                                            <option value="all">All Name</option>
                                            <option value="bde">BDE</option>
                                            <option value="bdo">BDO</option>
                                        </select> -->
                                        <ng-select [(ngModel)]="selectesCountType" [multiple]="true">
                                            <ng-option *ngFor="let item of CountTypes"
                                                [value]="item.id">{{item.name}}</ng-option>
                                        </ng-select>
                                    </div>
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="box">
                                    <div class="box-heading">Trained By</div>
                                    <div class="form-group">
                                        <!-- <select id="trainedby" name="trainedby" class="select2 form-control"
                                            multiple="multiple">
                                            <option value="all">Active</option>
                                            <option value="apNPI2022">Inactive</option>
                                            <option value="aboutLG">About LG</option>
                                        </select> -->
                                        <ng-select [(ngModel)]="selectesCountType" [multiple]="true">
                                            <ng-option *ngFor="let item of CountTypes"
                                                [value]="item.id">{{item.name}}</ng-option>
                                        </ng-select>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <!-- <div class="button-container">
                            <button type="button" class="btn">Download Report</button>
                        </div> -->
                        <div class="container-fluid row mb-3">
                            <div class="container-fluid cont-2" style="background: #f1f1f1; height: 107px; border-radius: 17px; padding: 22px; box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2); ">
                                <label for="viewReportBy" style="white-space:nowrap">Select Territory</label>
                                <div class="report-container">
                                    <div class="col-4 report-options">
                      
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="location" value="zone" id="zone">
                                            <label class="form-check-label" for="zone">Zone</label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="location" value="region" id="region">
                                            <label class="form-check-label" for="region">Region</label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="location" value="branch" id="branch">
                                            <label class="form-check-label" for="branch">Branch</label>
                                        </div>
                      
                                    </div>
                                    <div class=" col-8 report-buttons">
                                        <button type="button" class="btn btn-custom-red">View Dashboard</button>
                                        <button type="button" class="btn btn-custom-red">Download Report</button>
                                        <button type="button" class="btn btn-custom-red">Download Pending List</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- end page title -->
                    <!-- end Row -->

                </div> <!-- container -->

            </div> <!-- content -->
            <!-- Footer Start -->
            <footer class="footer">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-6">
                            <div>
                                <script>document.write(new Date().getFullYear())</script> Â© Dashtrap
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="d-none d-md-flex gap-4 align-item-center justify-content-md-end">
                                <p class="mb-0">Design & Develop by <a href="https://myrathemes.com/"
                                        target="_blank">Zouma</a> </p>
                            </div>
                        </div>
                    </div>
                </div>
            </footer>
            <!-- end Footer -->

        </div>
        <!-- End Page content -->


    </div>
