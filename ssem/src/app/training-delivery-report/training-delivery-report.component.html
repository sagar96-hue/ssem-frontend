<!-- Begin page -->
<div class="layout-wrapper">


    <!-- ========== Left Sidebar ========== -->
    <app-sidebar></app-sidebar>



    <!-- Start Page Content here -->
    <div class="page-content">

        <!-- ========== Topbar Start ========== -->
        <app-header></app-header>
        <!-- ========== Topbar End ========== -->

        <div class="px-3">
            <div class="row mb-3">
                <div class="col-12 d-flex gap-3">
                    <button routerLink="/training-delivery-report" class="btn btn-danger custom-btn">Training Delivery
                        Report</button>
                    <button routerLink="/sse-training-report" class="btn btn-danger custom-btn">SSE Training
                        Report</button>
                </div>
            </div>
            <hr class="custom-hr">

            <h4 class="mt-3 mb-3"> Daily Training report </h4>

            <!-- Start Content-->
            <div class="container-fluid mt-3">
                <div class="container-fluid cont-2"
                    style="background: #f1f1f1; height: 107px; border-radius: 17px; padding: 22px; box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2); ">

                    <!-- <form> -->
                    <!-- start page title -->

           
                    <div class="form-row">
                        <div class="form-group">
                            <label for="toDate">To Date</label>
                            <input type="date" id="toDate" [(ngModel)]="testModel.name" class="form-control mb-3"
                                placeholder="To Date">
                        </div>
                        <div class="form-group">
                            <label for="fromDate">From Date</label>
                            <input type="date" id="fromDate" [(ngModel)]="testModel.toDate" class="form-control mb-3"
                                placeholder="From Date">
                        </div>
                        <!-- <div class="form-group">
                                        <label for="fromDate">From Date </label>
                                        <input type="date" id="fromDate" name="fromDate">
                                    </div>
                                    <div class="form-group">
                                        <label for="toDate">To Date</label>
                                        <input type="date" id="toDate" name="toDate">
                                    </div> -->
                    </div>
                    <!-- </form> -->
                </div>
                <br />
                <div class="container-fluid">
                    <div class="form-row">
                        <div class="col-4">
                            <div class="box">
                                <div class="box-heading">Branch</div>
                                <div class="form-group">



                                    <!-- <select id="branch" [(ngModel)]="testModel.branch" name="branch"
                                        class="select2 form-control" multiple="multiple">
                                        <option value="all">All Branch</option>
                                        <option value="ahm">AHM</option>
                                        <option value="aur">AUR</option>
                                    </select> -->

                                    <ng-select [(ngModel)]="selectedBranch" [multiple]="true">
                                        <ng-option *ngFor="let item of branches"
                                            [value]="item.id">{{item.name}}</ng-option>
                                    </ng-select>
                                </div>
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="box">
                                <div class="box-heading">Profile</div>
                                <div class="form-group">
                                    <!-- <select id="profile" name="profile" class="select2 form-control"
                                        multiple="multiple">
                                        <option value="all">All Name</option>
                                        <option value="bde">BDE</option>
                                        <option value="bdo">BDO</option>
                                    </select> -->
                                    <ng-select [(ngModel)]="selectedProfile" [multiple]="true">
                                        <ng-option *ngFor="let item of profiles"
                                            [value]="item.id">{{item.name}}</ng-option>
                                    </ng-select>
                                </div>
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="box">
                                <div class="box-heading">Training Code</div>
                                <div class="form-group">
                                    <!-- <select id="trainingCode" name="trainingCode" class="select2 form-control"
                                        multiple="multiple">
                                        <option value="all">All Training Code</option>
                                        <option value="apNPI2022">AP NPI 2022</option>
                                        <option value="aboutLG">About LG</option>
                                    </select> -->
                                    <ng-select [(ngModel)]="selectedTrainingCode" [multiple]="true">
                                        <ng-option *ngFor="let item of trainingCodes"
                                            [value]="item.id">{{item.name}}</ng-option>
                                    </ng-select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="button-container">
                        <button type="button" (click)="search()" class="btn">Download Report</button>
                    </div>
                </div>

                <!-- end page title -->
                <!-- end Row -->

            </div> <!-- container -->

        </div> <!-- content -->
        <!-- Footer Start -->
        <footer class="footer">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-6">
                        <div>
                            <script>document.write(new Date().getFullYear())</script> Â© Dashtrap
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="d-none d-md-flex gap-4 align-item-center justify-content-md-end">
                            <p class="mb-0">Design & Develop by <a href="https://myrathemes.com/"
                                    target="_blank">Zouma</a> </p>
                        </div>
                    </div>
                </div>
            </div>
        </footer>
    </div>
</div>
